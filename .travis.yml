matrix:
  include:
    - language: python
      python:
        - "3.8"
      before_install: cd backend
      install:
        - pip install pipenv
        - pipenv install --dev
      script:
        - black src/ --check
        - pylint src/ -E
        - pylint src/ --exit-zero
        - flake8 src/
        - bandit src/ -r

    - language: node_js
      node_js:
        - "node"
      before_install: cd frontend
      script:
        - npm run eslint-check
        - npx prettier -c src/**/*.js src/*.js
        - npm run lint
        - npm test
