matrix:
  stages:
    - analysys
    - test

  include:
    - language: python
      stage: code_analysys
      python:
        - "3.8"
      before_install: cd backend
      install:
        - pip install pipenv
        - pipenv install --dev --deploy
      script:
        - black . --check
        - pylint src tests/*
        - flake8
        - bandit . -r -c .bandit

    - language: node_js
      stage: code_analysys
      node_js:
        - "node"
      before_install: cd frontend
      script:
        - npm run eslint-check
        - npx prettier -c src/**/*.js src/*.js
        - npm run lint
        - npm test

    - language: python
      stage: test
      python:
        - "3.8"
      before_install: cd backend
      install:
        - pip install pipenv
        - pipenv install --dev --deploy
      script:
        - pytest

    - language: node_js
      stage: test
      node_js:
        - "node"
      before_install: cd frontend
      script:
        - npm test