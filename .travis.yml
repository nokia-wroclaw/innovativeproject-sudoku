matrix:
  include:
    - language: python
      python:
        - "3.8"
      before_install: cd backend
      install:
        - pip install pipenv
        - pipenv install --dev
      script:
        - pipenv run black src/ --check
        - pipenv run pylint src/ -E
        - pipenv run pylint src/ --exit-zero
        - pipenv run flake8 src/
        - pipenv run bandit src/ -r
